<p class="input-group datepicker">
  <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="currentDate"
    is-open="datePickerOpened" show-button-bar="false" class="form-control">
  <span class="input-group-btn">
    <button type="button" class="btn btn-default datepicker-popup"
      ng-click="openDatePicker($event)">
      <i class="glyphicon glyphicon-calendar"></i>
    </button>
  </span>
</p>
